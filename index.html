<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Turn on off</title>
  </head>
  <body>
    <div class="main">
      <h1>Do you want to turn on the light ?</h1>
      <button onclick="document.getElementById('offimg').src='on.png' ">
        Turn on the light
      </button>

      <img src="off.png" alt="lightoffpic" id="offimg" />

      <button onclick="document.getElementById('offimg').src='off.png' ">
        Turn off the light
      </button>
    </div>
  </body>
</html>
